<!doctype html>
<html>
<head>
    <title>BigDataTag</title>

</head>
<body>
<ul id="pointsFromCenters"></ul>
<ul id="pointsFromNode"></ul>
<ul id="pointsFromStream"></ul>


<script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
<script>
    var socket = io();

    socket.on('centers', function(data){

            for(var x=0; x < data.length; x++){
                $('#pointsFromCenters').append($('<li>').text(data[x].values));
            }
        }
    });

    socket.on('measurements', function(data){
        if(data.length) {
            for(var x=0; x < data.length; x++){
                console.log("measurement" +data[x])
                $('#pointsFromNode').append($('<li>').text(data[x]));
            }

    socket.on('clusters', function(data){
        if(data.length) {
            for(var x=0; x < data.length; x++){
